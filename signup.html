<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/styles.css">
    <title>Document</title>
</head>
<body class="bg-dark">
    
        <div class="container py-5 h-100">
              <div class="card rounded-4 text-black">
                <div class="row g-0">
                  <div class="col-lg-6 cntr">
                    <div class="card-body p-md-5 mx-md-4">
      
                      <div class="text-center">
                        <img src="images/GJU_logo.png"
                          style="width: 185px;" alt="logo">
                        <h4 class="mt-1 mb-5 pb-1" style="padding-top: 30px;">Welcome to GJUS&T World !!!</h4>
                      </div>
      
                      <form method="POST" action="/" id="usrform">
                        <p style="text-align: center; margin: auto; padding: 0 0 20px 0;" >Sign Up for News Letter</p>
                        

                        <div class="form-outline mb-4">
                            <input name="FirstName" type="text" class="form-control" placeholder="First Name" autofocus required/>
                        </div>
                        
                        <div class="form-outline mb-4">
                            <input name="LastName" type="text" class="form-control" placeholder="Last Name" required/>
                        </div>

                        <div class="form-outline mb-4">
                          <input name="EmailId" type="email" class="form-control" placeholder="Email Address" required/>
                        </div>
                        
                        
      
                        <div class="d-flex align-items-center justify-content-center pb-4">
                          <button type="submit" class="btn btn-outline-danger">Sign Up!!</button>
                        </div>
      
                      </form>
                    </div>
                  </div>
                </div>
              </div>
        </div>
</body>
</html>
